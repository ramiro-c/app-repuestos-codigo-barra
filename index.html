<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de C√≥digos de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #c7d2fe 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 {
            color: #1e40af;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .info-badge {
            display: inline-block;
            background: #fef3c7;
            color: #92400e;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .file-input-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-upload {
            background: #4f46e5;
            color: white;
        }
        .btn-upload:hover {
            background: #4338ca;
        }
        .btn-search {
            background: #16a34a;
            color: white;
        }
        .btn-search:hover {
            background: #15803d;
        }
        .btn-add-cart {
            background: #16a34a;
            color: white;
            margin-top: 1rem;
        }
        .btn-add-cart:hover {
            background: #15803d;
        }
        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        input[type="file"] {
            display: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
        }
        input[type="text"]:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
        }
        .search-wrapper {
            display: flex;
            gap: 1rem;
        }
        .file-name {
            color: #059669;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .result-box {
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        .result-success {
            background: #d1fae5;
            border: 2px solid #6ee7b7;
        }
        .result-error {
            background: #fee2e2;
            border: 2px solid #fca5a5;
        }
        .result-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .result-title.success {
            color: #065f46;
        }
        .result-title.error {
            color: #991b1b;
        }
        table {
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        tr {
            border-bottom: 1px solid #e5e7eb;
        }
        tr:last-child {
            border-bottom: none;
        }
        td {
            padding: 0.75rem;
        }
        td:first-child {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
            width: 30%;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        .cart-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e5e7eb;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e40af;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }
        .cart-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-name {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        .cart-item-details {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .cart-item-price {
            font-weight: 700;
            color: #059669;
            font-size: 1.125rem;
            margin-right: 1rem;
        }
        .btn-remove {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.3s;
        }
        .btn-remove:hover {
            background: #dc2626;
        }
        .btn-clear {
            background: #f59e0b;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-clear:hover {
            background: #d97706;
        }
        .cart-summary {
            background: #f0f9ff;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 1.5rem;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }
        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e40af;
            padding-top: 0.75rem;
            border-top: 2px solid #3b82f6;
            margin-top: 0.75rem;
        }
        .summary-label {
            color: #374151;
        }
        .summary-value {
            font-weight: 600;
            color: #059669;
        }
        .summary-value.total {
            color: #1e40af;
        }
        .discount-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #cbd5e1;
        }
        .discount-section-standalone {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .discount-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }
        .discount-input {
            width: 100px;
            padding: 0.5rem;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
        }
        .discount-label {
            font-weight: 600;
            color: #374151;
            white-space: nowrap;
        }
        .discount-amount {
            color: #dc2626;
            font-weight: 600;
        }
        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }
        input[type="number"] {
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            Buscador de C√≥digos de Barras
        </h1>
        <p class="subtitle">Selecciona un archivo Excel y busca por c√≥digo de barras</p>
        
        <div class="info-badge">
            üìç Busca en todas las columnas
        </div>

        <div class="section">
            <label>1. Seleccionar archivo Excel</label>
            <div class="file-input-wrapper">
                <label for="fileInput" class="btn btn-upload">
                    üì§ Elegir archivo
                </label>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
                <span id="fileName" class="file-name" style="display:none;">
                    ‚úì <span id="fileNameText"></span>
                </span>
            </div>
        </div>

        <div class="section">
            <label>2. Pegar c√≥digo de barras</label>
            <div class="search-wrapper">
                <input type="text" id="barcodeInput" placeholder="Pega aqu√≠ el c√≥digo de barras..." disabled>
                <button id="searchBtn" class="btn btn-search" disabled>
                    üîç Buscar
                </button>
            </div>
        </div>

        <div id="resultBox" style="display:none;"></div>

        <div class="discount-section-standalone" id="discountSection">
            <div class="discount-input-wrapper">
                <label class="discount-label">Descuento por pago en efectivo:</label>
                <input type="number" id="discountInput" class="discount-input" min="0" max="100" value="0" placeholder="0">
                <span>%</span>
            </div>
        </div>

        <div class="cart-section" id="cartSection" style="display:none;">
            <div class="cart-header">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <h2 class="cart-title">
                        üõí Carrito de Compras
                    </h2>
                    <span id="itemCount" style="font-weight: 600; color: #6b7280;">0 productos</span>
                </div>
                <button class="btn-clear" id="clearCartBtn">
                    üóëÔ∏è Vaciar Carrito
                </button>
            </div>
            
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">El carrito est√° vac√≠o</div>
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span class="summary-label">Subtotal:</span>
                    <span class="summary-value" id="subtotal">$ 0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Descuento:</span>
                    <span class="discount-amount" id="discountAmount">-$ 0.00</span>
                </div>
                <div class="summary-row total">
                    <span class="summary-label">Total:</span>
                    <span class="summary-value total" id="total">$ 0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let excelData = null;
        let headers = [];
        let cart = [];
        let currentProduct = null;

        const fileInput = document.getElementById('fileInput');
        const barcodeInput = document.getElementById('barcodeInput');
        const searchBtn = document.getElementById('searchBtn');
        const fileName = document.getElementById('fileName');
        const fileNameText = document.getElementById('fileNameText');
        const resultBox = document.getElementById('resultBox');
        const cartSection = document.getElementById('cartSection');
        const cartItems = document.getElementById('cartItems');
        const itemCount = document.getElementById('itemCount');
        const subtotalEl = document.getElementById('subtotal');
        const discountInput = document.getElementById('discountInput');
        const discountAmount = document.getElementById('discountAmount');
        const totalEl = document.getElementById('total');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileNameText.textContent = file.name;
            fileName.style.display = 'flex';

            const reader = new FileReader();
            reader.onload = (event) => {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                if (jsonData.length > 0) {
                    headers = jsonData[1];
                    excelData = jsonData;
                    barcodeInput.disabled = false;
                    searchBtn.disabled = false;
                    resultBox.style.display = 'none';
                    barcodeInput.value = '';
                    barcodeInput.focus();
                    document.getElementById('discountSection').style.display = 'flex';
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function search() {
            const barcode = barcodeInput.value.trim();
            
            if (!excelData || !barcode) {
                showResult(false, 'Por favor, ingrese un c√≥digo de barras');
                return;
            }

            let found = false;
            let resultRow = null;
            let rowIndex = -1;
            let columnIndex = -1;
            let row;
            // Buscar en TODAS las columnas
            for (let i = 1; i < excelData.length; i++) {
                row = excelData[i];
                
                // Revisar cada columna de la fila
                for (let j = 0; j < row.length; j++) {
                    if (row[j] !== undefined && row[j] !== null && row[j] !== '') {
                        // Convertir ambos valores a string y limpiar espacios
                        const cellValue = String(row[j]).trim().replace(/\s+/g, '');
                        const searchValue = barcode.replace(/\s+/g, '');
                        
                        // B√∫squeda parcial: verifica si el c√≥digo buscado est√° contenido en la celda
                        if (cellValue.includes(searchValue)) {
                            found = true;
                            resultRow = row;
                            rowIndex = i;
                            columnIndex = j;
                            break;
                        }
                    }
                }
                
                if (found) break;
            }

            if (found) {
                currentProduct = resultRow;
                showResult(true, resultRow, rowIndex + 1, columnIndex);
            } else {
                currentProduct = null;
                showResult(false, 'C√≥digo de barras no encontrado');
            }
        }

        function addCurrentProductToCart() {
            if (!currentProduct) {
                showResult(false, 'No hay producto para agregar');
                return;
            }
            
            const code = currentProduct[0] || '-';
            const barcode = currentProduct[1] || '-';
            const name = currentProduct[2] || '-';
            const price = parseFloat(currentProduct[currentProduct.length - 1]) || 0;

            const cartItem = {
                id: Date.now() + Math.random(),
                code: code,
                barcode: barcode,
                name: name,
                price: price
            };

            cart.push(cartItem);
            updateCart();
            
            // Clear input and focus for next scan
            barcodeInput.value = '';
            barcodeInput.focus();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function updateCart() {
            if (cart.length === 0) {
                cartSection.style.display = 'none';
                cartItems.innerHTML = '<div class="empty-cart">El carrito est√° vac√≠o</div>';
                calculateTotal();
                return;
            }

            cartSection.style.display = 'block';
            itemCount.textContent = `${cart.length} ${cart.length === 1 ? 'producto' : 'productos'}`;

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">C√≥digo: ${item.code} | Barras: ${item.barcode}</div>
                    </div>
                    <div class="cart-item-price">$ ${item.price.toFixed(2)}</div>
                    <button class="btn-remove" onclick="removeFromCart(${item.id})">‚úï Eliminar</button>
                </div>
            `).join('');

            calculateTotal();
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function calculateTotal() {
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const discountPercent = parseFloat(discountInput.value) || 0;
            const discount = subtotal * (discountPercent / 100);
            const total = subtotal - discount;

            subtotalEl.textContent = `$ ${subtotal.toFixed(2)}`;
            discountAmount.textContent = `-$ ${discount.toFixed(2)}`;
            totalEl.textContent = `$ ${total.toFixed(2)}`;
        }

        function showResult(success, data, rowNumber, columnIndex) {
            resultBox.style.display = 'block';
            
            if (success) {
                const columnLetter = String.fromCharCode(65 + columnIndex);
                resultBox.className = 'result-box result-success';
                
                // Mostrar solo posiciones 0, 1, 2 y el √∫ltimo elemento
                const position0 = data[0] || '-';
                const position1 = data[1] || '-';
                const position2 = data[2] || '-';
                const lastPosition = data[data.length - 1] || '-';
                
                resultBox.innerHTML = `
                    <div class="result-title success">
                        ‚úì ¬°C√≥digo encontrado!
                    </div>
                    <table>
                      <tbody>
                        <tr>
                            <td>C√≥digo</td>
                            <td>${position0}</td>
                        </tr>
                        <tr>
                            <td>C√≥digo de Barras</td>
                            <td>${position1}</td>
                        </tr>
                        <tr>
                            <td>Repuesto</td>
                            <td>${position2}</td>
                        </tr>
                        <tr>
                            <td>Precio</td>
                            <td>$ ${parseFloat(lastPosition).toFixed(2)}</td>
                        </tr>
                      </tbody>
                    </table>
                    <button class="btn btn-add-cart" onclick="addCurrentProductToCart()">
                        üõí Agregar al Carrito
                    </button>
                `;
            } else {
                resultBox.className = 'result-box result-error';
                resultBox.innerHTML = `
                    <div class="result-title error">
                        ‚úó No encontrado
                    </div>
                    <p style="color: #991b1b;">${data}</p>
                `;
            }
        }

        searchBtn.addEventListener('click', search);
        barcodeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });

        discountInput.addEventListener('input', calculateTotal);

        const clearCartBtn = document.getElementById('clearCartBtn');
        clearCartBtn.addEventListener('click', clearCart);

        window.removeFromCart = removeFromCart;
        window.addCurrentProductToCart = addCurrentProductToCart;
    </script>
</body>
</html>
